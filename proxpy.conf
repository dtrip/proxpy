
[General]
# whether to run proxy service deamon
# default: True
daemon = True

# Local interface to listen on for incoming.
# set to "*" for all interfaces
# defaut: 127.0.0.1
interface = 127.0.0.1

# local port for standalone proxy
# default: 8080
port = 8080

# run as a transparent proxy
# default: False
# transparent = False

# Require authencation for local connections
# default: False
auth = True

# print debug messages
# default: False
debug = False

# utilize upstraem remote socks server for DNS lookups
# default: true
dns = True

# number of pending connections queue will hold
# default: 50
backlog = 50

# maximum number of bytes that can be received at once
# default 4096
receive = 4096

# Uptream proxy's list config file
upstreams = upstreams.conf

# log file
# default: proxpy.log
log = proxpy.log

# suppress all output
# default: false
quiet = False
